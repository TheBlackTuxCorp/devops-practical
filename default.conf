server {
    listen       80;
    server_name  localhost;
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    location /nginx_status {
          stub_status on;
          access_log   off;
          allow 0.0.0.0/0;
          deny all;
        }
    location / {
        rewrite ^/groomsguide(.*)$ $1 last;
        try_files $uri /index.html;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}


